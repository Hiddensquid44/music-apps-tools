<p-menubar [model]="items">
    <ng-template #start>
        <p-button label="Ultimate Blindtest" (onClick)="goToPage('dashboard')"/>
    </ng-template>
    <ng-template #item let-item>
        <p-button [label]=item.label [icon]=item.icon></p-button>
    </ng-template>
    <ng-template #end>
        <p-button label="Log out" (onClick)="logout()"></p-button>
    </ng-template>
</p-menubar>
