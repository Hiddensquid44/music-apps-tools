<div>
    <h2>Blindtest's playlist: {{ playlist.name }}</h2>
</div>
@if (!gameStarted) {
    <button (click)="setupBlindtest()">Start blindtest</button>
}

@if (gameStarted && gameOnGoing) {
    <app-blindtest-game-quizz
        [goodTrack]="playlistTracks[currentTrackIndex]"
        [wrongTracksName]="wrongTracksNames"
        (goodAnswerSelected)="nextQuizz()"
    ></app-blindtest-game-quizz>
}
