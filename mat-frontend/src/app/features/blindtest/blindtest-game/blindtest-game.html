<div>
    <h2>Blindtest's playlist: {{ playlist.name }}</h2>
</div>
@if (!gameOnGoing) {
    <button (click)="setupBlindtest()">Start blindtest</button>
}

@if (gameOnGoing) {
    <app-blindtest-game-quizz
        [track]="blindtestTracks[currentTrackIndex]"
        [playlistTracks]="playlistTracks"
    ></app-blindtest-game-quizz>
}
